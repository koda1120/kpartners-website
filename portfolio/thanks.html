<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <meta name="description" content="お問い合わせありがとうございます。内容を確認の上、ご連絡いたします。">
    <title>送信完了 - 行田裕哉 ポートフォリオ</title>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        /* CSS Reset */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* CSS Variables */
        :root {
            --color-primary-500: #0EA5E9;
            --color-primary-600: #0284C7;
            --color-gray-50: #F9FAFB;
            --color-gray-100: #F3F4F6;
            --color-gray-300: #D1D5DB;
            --color-gray-400: #9CA3AF;
            --color-gray-500: #6B7280;
            --color-gray-600: #4B5563;
            --color-gray-700: #374151;
            --color-gray-800: #1F2937;
            --color-gray-900: #111827;
            --color-white: #FFFFFF;
            --color-success: #10B981;
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', Roboto, sans-serif;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            --radius-lg: 16px;
            --radius-xl: 24px;
            --radius-full: 9999px;
            --transition-base: all 250ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-sans);
            color: var(--color-gray-700);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Loading Screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0d1117;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 500ms ease, visibility 500ms ease;
        }

        #loading.hide {
            opacity: 0;
            visibility: hidden;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Hero Section */
        #hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--color-white);
            overflow: hidden;
            padding: 40px 20px;
            flex: 1;
        }

        #vanta-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            max-width: 600px;
            width: 100%;
        }

        /* Check Animation */
        .check-circle {
            width: 100px;
            height: 100px;
            margin: 0 auto 32px;
            border-radius: var(--radius-full);
            background: rgba(16, 185, 129, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        .check-circle svg {
            width: 50px;
            height: 50px;
            color: var(--color-success);
        }

        @keyframes scaleIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 0.6s ease forwards;
            animation-delay: 0.3s;
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            line-height: 1.3;
        }

        .description {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 32px;
            line-height: 1.8;
        }

        /* Info Card */
        .info-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-bottom: 32px;
            text-align: left;
        }

        .info-card p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
        }

        .info-card .email {
            font-size: 20px;
            font-weight: 700;
            color: var(--color-white);
            margin-bottom: 16px;
            display: block;
        }

        .info-card .business-hours {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.7;
        }

        /* Button */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 16px 32px;
            background: var(--color-white);
            color: var(--color-primary-600);
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            transition: var(--transition-base);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .btn svg {
            width: 20px;
            height: 20px;
        }

        /* Footer */
        #footer {
            background: var(--color-gray-900);
            color: var(--color-white);
            padding: 40px 20px;
            text-align: center;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
            max-width: 1280px;
            margin-left: auto;
            margin-right: auto;
        }

        .footer-links {
            list-style: none;
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--color-gray-300);
            transition: color 250ms ease;
            font-size: 13px;
        }

        .footer-links a:hover {
            color: var(--color-white);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 20px;
            margin-top: 20px;
            border-top: 1px solid var(--color-gray-800);
            color: var(--color-gray-400);
            font-size: 12px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            .description {
                font-size: 15px;
            }

            .check-circle {
                width: 80px;
                height: 80px;
            }

            .check-circle svg {
                width: 40px;
                height: 40px;
            }

            .info-card {
                padding: 20px;
            }

            .info-card .email {
                font-size: 18px;
            }

            .btn {
                padding: 14px 28px;
                font-size: 15px;
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div class="loader"></div>
    </div>

    <!-- Main Content -->
    <section id="hero">
        <div id="vanta-background"></div>

        <div class="content">
            <!-- Check Icon -->
            <div class="check-circle">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
            </div>

            <div class="fade-in">
                <h1>お問い合わせありがとうございます</h1>
                <p class="description">
                    お問い合わせを受け付けました。<br>
                    内容を確認の上、ご連絡いたします。
                </p>

                <div class="info-card">
                    <p>メールでのお問い合わせ</p>
                    <a href="mailto:info@k-partners.online" class="email">info@k-partners.online</a>
                    <p class="business-hours">
                        営業時間: 平日10:00〜18:00（土日祝日・年末年始を除く）<br>
                        お問い合わせへの回答には、通常3営業日を要します。
                    </p>
                </div>

                <a href="index.html" class="btn">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    ポートフォリオへ戻る
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <div class="footer-content">
            <ul class="footer-links">
                <li><a href="portfolio.html#about">About</a></li>
                <li><a href="portfolio.html#skills">Skills</a></li>
                <li><a href="portfolio.html#work">Work</a></li>
                <li><a href="portfolio.html#contact">Contact</a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            &copy; 2024 行田 裕哉. All rights reserved.
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        let vantaEffect = null;

        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js';
        script.onload = () => {
            vantaEffect = VANTA.WAVES({
                el: "#vanta-background",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x0080ff,
                shininess: 40.00,
                waveHeight: 15.00,
                waveSpeed: 0.60,
                zoom: 0.75
            });

            setTimeout(() => {
                document.getElementById('loading').classList.add('hide');
            }, 500);
        };
        document.body.appendChild(script);

        window.addEventListener('beforeunload', () => {
            if (vantaEffect) {
                vantaEffect.destroy();
            }
        });
    </script>
</body>
</html>
